<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js" defer></script>
    </head>
    <body>
        <h1>Custom Tab Sorter</h1>
        <form id="sort">
            <label for="urlRegex">URL Regex:</label>
            <input id="urlRegex" type="text">
            
            <label for="valueSelector">Value Selector:</label>
            <input id="valueSelector" type="text">
            
            <label for="sortByNumber">Numeric Sort:</label>
            <input id="sortByNumber" type="checkbox">

            <label for="descendingSort">Descending Sort:</label>
            <input id="descendingSort" type="checkbox">
        </form>

        <button id="sortButton">Sort Tabs</button>
    </body>
</html>
